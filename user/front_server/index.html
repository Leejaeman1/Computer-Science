
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Data Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input,
        .form textarea {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d6d6d6;
            border-radius: 4px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .form button:hover {
            background-color: #0153ac;
        }
        
        .result {
            width: 92%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #c7e5fc;
            color: #007bff;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="form">
        <div id="postForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="code">Code:</label>
                <textarea id="code" name="code"></textarea>
            </div>
            <button type="button" onclick="SendPost()">Submit</button>
        </div>
        
        <div id="getForm" style="display:none;">
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" readonly>
            </div>
            <div>
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username">
            </div>
            <div>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password">
            </div>
            <button type="button" onclick="SendGet()">Submit</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
